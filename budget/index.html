<!DOCTYPE html>
<html>
  <head>
    <title>Budget Planner</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Budget Planner</h1>
    <form id="budget-form">
      <label for="current-income">Current Income:</label>
      <input type="text" id="current-income" name="current-income">
      <br>
      <label for="monthly-expenses">Monthly Expenses:</label>
      <input type="text" id="monthly-expenses" name="monthly-expenses">
      <br>
      <label for="monthly-bills">Monthly Bills:</label>
      <input type="text" id="monthly-bills" name="monthly-bills">
      <br>
      <label for="financial-goal">Financial Goal:</label>
      <input type="text" id="financial-goal" name="financial-goal">
      <br>
      <label for="months-to-save">Months to Save:</label>
      <input type="text" id="months-to-save" name="months-to-save">
      <br>
      <input type="submit" value="Submit">
    </form>
    <div id="budget-result"></div>
    <script src="budgetcalc.js"></script>
  </body
  
</html>
